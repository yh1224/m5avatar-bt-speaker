[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps =
    m5stack/M5Unified@^0.1.12
    meganetaaan/M5Stack-Avatar@^0.9.2
    https://github.com/pschatzmann/ESP32-A2DP
